<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>
    .el-input__inner {
        -webkit-appearance: none;
        background-color: #fff;
        background-image: none;
        border-radius: 4px;
        border: 1px solid #dcdfe6;
        box-sizing: border-box;
        color: #606266;
        display: inline-block;
        font-size: inherit;
        height: 40px;
        line-height: 40px;
        outline: none;
        padding: 0 15px;
        transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        width: 100px;
    }
    
    .el-input__inner:focus {
        outline: none;
        border-color: #409eff;
    }
    
    .el-button {
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        color: #fff;
        background-color: #409eff;
        border-color: #409eff;
        border: 1px solid #409eff;
        -webkit-appearance: none;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        margin: 0;
        transition: .1s;
        font-weight: 500;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
    }
    
    .el-button:hover {
        background: #66b1ff;
        border-color: #66b1ff;
        color: #fff;
    }
    
    h2 {
        margin: 0
    }
    
    .text_center {
        text-align: center;
    }
    
    .margin_left {
        margin-left: 10px;
    }
    
    .font_34 {
        font-size: 34px
    }
    
    .font_30 {
        font-size: 30px
    }
    
    td {
        text-align: center
    }
</style>
<div id="app">
    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal">
        <el-menu-item index="1">
            <h2>在线肿瘤诊断系统</h2>
        </el-menu-item>
    </el-menu>
    <br>
    <br>
    <el-row>
        <el-col :span='24'>
            <el-row>
                <el-col :sapn='12' class="text_center">
                    <div>
                        <form name="input_id" action="/input_id/" method="post" class="text_center">
                            输入id:
                            <input type="text" name="txt_id" class="el-input__inner margin_left" />
                            <input type="submit" value="提交" @click='showimg = true' class="el-button margin_left" />
                        </form>
                    </div>
                </el-col>
                <el-col :sapn='12' class="text_center">
                    <div>
                        <p v-if='showimg'><strong class="font_34">{{ pred }}%可能性为恶性肿瘤</strong></p>
                    </div>
                </el-col>
            </el-row>
        </el-col>
    </el-row>
    <br>
    <br>
    <div v-if='showimg'>
        <table style="width:100%">
            <tr>
                <th class="font_30">CT影像</th>
                <th class="font_30">判断依据</th>
            </tr>
            {% for filename in filenames %}
            <tr>
                <td><img src="static/{{ filename }}.jpg" /></td>
                <td><img src="static/{{ filename }}_hm.jpg" /></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                showimg: true,
                activeIndex: '1'
            }
        },
        mounted() {
            var url = window.location.href
            if (url == 'http://106.12.11.68:8808/input_id/') {
                this.showimg = false
            }
        },
    })
</script>
